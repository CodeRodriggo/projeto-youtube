<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-div</title>
    <style>
        *{
            margin-top: 20px;
        }
        div.square{
            background-color: red;
            width: 150px;
            height: 150px;
            display: inline-block;
            margin-right: 35px;
        }
        div.circle{
            background-color: green;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: top;
        }

        div.service{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            
        }

        div.service > p{
          margin-left: 15px;
          margin-bottom: 0;
          font-family: Arial, Helvetica, sans-serif;  
        }

        div.service .b1{
            margin-left: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }
         div.service .b2{
            cursor: pointer;
        }

        .tube{
            border: 1px solid black;
            background-color: black;
            color: white;
            width: 450px;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 15px;
            padding-right:15px;
            
        }
        .title{
            font-size: 30px;
            margin-bottom: 15px;

        }

        .paragraph{
            width: 380px;
            color: gray;
            font-size: 18px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="service">
        <p>Satisfield with our service?</p>
        <button class="b1">Yes</button>
        <button class="b2">No</button>
    </div>

    <div class="tube">
        <p class="title">Install Youtube Music</p>
        <p class="paragraph">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
</body>
</html>
